<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OfferView - Tu Ventana a Las Mejores Ofertas</title>

<style>
:root{
  --primary:#F59E0B;
  --secondary:#2563EB;
  --bg:#F9FAFB;
  --text:#111827;
  --card:#ffffff;
  --hot:#ef4444;
  --gamer:#10b981;
  --oferta:#3b82f6;
}

/* BASE */
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  text-align:center;
  padding:40px 15px;
  background:linear-gradient(180deg,#0b1633,#0f1f45);
  color:#fff;
}

header h1{
  color:var(--primary);
  font-size:36px;
  margin-bottom:6px;
}

header p{
  margin:0;
  font-size:16px;
  opacity:.95;
}

.section-title{
  text-align:center;
  color:var(--primary);
  margin:45px 0 20px;
  font-size:26px;
  font-weight:700;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
  padding:0 18px 35px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  text-align:center;
  text-decoration:none;
  color:var(--secondary);
  font-weight:700;
  box-shadow:0 8px 22px rgba(0,0,0,0.06);
  transition:.3s;
  position:relative;
}

.card:hover{
  background:var(--primary);
  color:#fff;
  transform:translateY(-6px);
  box-shadow:0 14px 30px rgba(0,0,0,0.12);
}

/* OFERTAS */
.offer-card{
  border:2px solid var(--primary);
  min-width:200px;
}

.offer-card span{
  display:block;
  font-size:14px;
  font-weight:normal;
  margin-top:6px;
}

/* BADGES */
.badge{
  position:absolute;
  top:10px;
  right:12px;
  color:#fff;
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
}

.badge.HOT{ background:var(--hot);}
.badge.GAMER{ background:var(--gamer);}
.badge.OFERTA{ background:var(--oferta);}

/* FAVORITOS */
.favorite{
  position:absolute;
  bottom:10px;
  right:12px;
  font-size:16px;
  cursor:pointer;
  opacity:.6;
}

.favorite.active{
  color:#ef4444;
  opacity:1;
}

/* ANIMACIONES */
.reveal{
  opacity:0;
  transform:translateY(25px);
  transition:all .6s ease;
}

.reveal.active{
  opacity:1;
  transform:translateY(0);
}

/* SLIDER */
.slider{
  overflow:hidden;
  padding:0 18px 35px;
}

.slider-track{
  display:flex;
  gap:16px;
  transition:transform .6s ease;
}

.slider-track .card{
  min-width:230px;
}

footer{
  text-align:center;
  padding:35px 15px;
  background:#eef2f7;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>OFFERVIEW</h1>
  <p>Tu Ventana a Las Mejores Ofertas</p>
</header>

<!-- üî• OFERTAS DESTACADAS -->
<h2 class="section-title">üî• Ofertas Destacadas</h2>
<div class="slider">
  <div class="slider-track" id="ofertas"></div>
</div>

<!-- TOP STORES -->
<h2 class="section-title">Top Stores</h2>
<div class="grid reveal" id="top-stores"></div>

<!-- GAMING -->
<h2 class="section-title">Gaming Stores</h2>
<div class="grid reveal" id="gaming-stores"></div>

<!-- TECNOLOG√çA -->
<h2 class="section-title">Tecnolog√≠a Stores</h2>
<div class="grid reveal" id="tech-stores"></div>

<!-- CALZADOS -->
<h2 class="section-title">Calzados</h2>
<div class="grid reveal" id="shoe-stores"></div>

<!-- HOTELES -->
<h2 class="section-title">Hoteles y Vuelos</h2>
<div class="grid reveal" id="hotel-stores"></div>

<!-- LENCER√çA -->
<h2 class="section-title">Lencer√≠a & Moda Stores</h2>
<div class="grid reveal" id="fashion-stores"></div>

<footer>
¬© 2025 <strong>OfferView</strong> ¬∑ Tu Ventana a Las Mejores Ofertas
</footer>

<script>
// === OFERTAS DESTACADAS (IA REAL SIMPLIFICADA) ===
const ofertas=[
 {nombre:"Aud√≠fonos Inal√°mbricos",precio:"$29.99",tienda:"Temu",link:"https://www.temu.com",badge:"HOT",categoria:"tecnologia"},
 {nombre:"Teclado Gamer Mec√°nico",precio:"$49.99",tienda:"AliExpress",link:"https://www.aliexpress.com",badge:"GAMER",categoria:"gaming"},
 {nombre:"Zapatos Deportivos",precio:"$39.99",tienda:"Shein",link:"https://www.shein.com",badge:"OFERTA",categoria:"calzado"}
];

let favoritos=JSON.parse(localStorage.getItem("favoritos"))||[];
let preferencias=JSON.parse(localStorage.getItem("preferencias"))||{};
const cont=document.getElementById("ofertas");

ofertas.forEach((o,i)=>{
 const a=document.createElement("a");
 a.href=o.link;
 a.target="_blank";
 a.className="card offer-card reveal";
 a.innerHTML=`
  <div class="badge ${o.badge}">${o.badge}</div>
  ${o.nombre}
  <span>${o.precio} ¬∑ ${o.tienda}</span>
  <div class="favorite ${favoritos.includes(o.nombre)?"active":""}">‚ù§</div>`;
 a.querySelector(".favorite").onclick=e=>{
  e.preventDefault();e.stopPropagation();
  favoritos.includes(o.nombre)?favoritos=favoritos.filter(f=>f!==o.nombre):favoritos.push(o.nombre);
  preferencias[o.categoria]=(preferencias[o.categoria]||0)+1;
  localStorage.setItem("favoritos",JSON.stringify(favoritos));
  localStorage.setItem("preferencias",JSON.stringify(preferencias));
  e.target.classList.toggle("active");
 };
 cont.appendChild(a);
});

// === SLIDER AUTOM√ÅTICO ===
let idx=0;
setInterval(()=>{
 const card=document.querySelector(".offer-card");
 if(!card)return;
 const w=card.offsetWidth+16;
 idx=(idx+1)%ofertas.length;
 cont.style.transform=`translateX(-${idx*w}px)`;
},4000);

// === REVEAL ===
const reveal=()=>document.querySelectorAll(".reveal").forEach(e=>{
 if(e.getBoundingClientRect().top<window.innerHeight-80)e.classList.add("active");
});
window.addEventListener("scroll",reveal);
reveal();

// === TIENDAS POR SECCI√ìN ===
const topStores=[
 "Temu","AliExpress","Alibaba","DHgate","Banggood","LightInTheBox","Shein","Wish","Joom","Romwe","MercadoLibre","Walmart","Miniso","Dollar Tree","Marshalls","Burlington"
];

const gamingStores=[
 "Steam","Epic Games","G2A","Kinguin","Eneba","Humble Bundle","PlayStation Store","Xbox Store","Nintendo eShop","Battle.net"
];

const techStores=[
 "Best Buy","Newegg","B&H Photo","Apple Store"
];

const shoeStores=[
 "Nike","Adidas","Puma","New Balance","Skechers","Converse"
];

const hotelStores=[
 "Expedia","Booking","Skyscanner","Airbnb"
];

const fashionStores=[
 "Victoria‚Äôs Secret","Savage X Fenty","Adore Me","ThirdLove","Zaful","YesStyle"
];

const secciones=[
 {id:"top-stores",data:topStores},
 {id:"gaming-stores",data:gamingStores},
 {id:"tech-stores",data:techStores},
 {id:"shoe-stores",data:shoeStores},
 {id:"hotel-stores",data:hotelStores},
 {id:"fashion-stores",data:fashionStores}
];

secciones.forEach(sec=>{
 const cont=document.getElementById(sec.id);
 sec.data.forEach(t=>{
   const a=document.createElement("a");
   a.href="#"; // Puedes agregar links reales aqu√≠
   a.target="_blank";
   a.className="card reveal";
   a.textContent=t;
   cont.appendChild(a);
 });
});
</script>

</body>
</html>
