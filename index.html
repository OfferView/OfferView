<!-- ðŸ”¥ FIREBASE LIVE COUNTER -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_PROYECTO.firebaseapp.com",
  databaseURL: "https://TU_PROYECTO-default-rtdb.firebaseio.com",
  projectId: "TU_PROYECTO",
  storageBucket: "TU_PROYECTO.appspot.com",
  messagingSenderId: "TU_ID",
  appId: "TU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const liveRef = ref(db, "liveUsers");
const totalRef = ref(db, "totalViews");

runTransaction(totalRef, v => (v || 0) + 1);
runTransaction(liveRef, v => (v || 0) + 1);

window.addEventListener("beforeunload", () => {
  runTransaction(liveRef, v => v > 0 ? v - 1 : 0);
});

onValue(liveRef, s => document.getElementById("liveViews").innerText = s.val() || 0);
onValue(totalRef, s => document.getElementById("totalViews").innerText = s.val() || 0);
</script>
