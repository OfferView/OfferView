<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OfferView – Directorio Global de Tiendas</title>

<meta name="description" content="OfferView es un directorio global que reúne las tiendas más visitadas del mundo en un solo lugar.">
<meta name="keywords" content="ofertas, tiendas online, compras, ecommerce, directorio de tiendas">

<style>
:root{
  --primary:#F59E0B;
  --secondary:#2563EB;
  --bg:#F9FAFB;
  --text:#111827;
  --card:#ffffff;
}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  position:relative;
}

/* FONDO DINÁMICO */
body::before{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(270deg,#F59E0B,#2563EB,#F59E0B);
  background-size:600% 600%;
  z-index:-1;
  animation: gradientBG 20s ease infinite;
}
@keyframes gradientBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ICONOS FLOTANTES */
.icon-float{
  position:fixed;
  width:40px;
  height:40px;
  opacity:0.15;
  animation: floatAnim 10s linear infinite;
}
@keyframes floatAnim{
  0%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
  100%{transform:translateY(0);}
}

header{
  text-align:center;
  padding:40px 15px;
  background:linear-gradient(180deg,#0b1633,#0f1f45);
  color:#fff;
}
header h1{
  color:var(--primary);
  font-size:36px;
  margin-bottom:6px;
}
header p{
  margin:0;
  font-size:16px;
}
.lang-switch{
  margin-top:15px;
}
.lang-switch button{
  background:#1f2937;
  color:#fff;
  border:none;
  padding:6px 12px;
  margin:0 4px;
  border-radius:8px;
  cursor:pointer;
}
.section-title{
  text-align:center;
  color:var(--primary);
  margin:45px 0 20px;
  font-size:26px;
  font-weight:700;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
  padding:0 18px 35px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  text-align:center;
  text-decoration:none;
  color:var(--secondary);
  font-weight:700;
  box-shadow:0 8px 22px rgba(0,0,0,0.06);
  transition:.25s;
}
.card:hover{
  background:var(--primary);
  color:#fff;
  transform:translateY(-4px);
}
footer{
  text-align:center;
  padding:35px 15px;
  background:#eef2f7;
  font-size:14px;
}
</style>
</head>

<body>

<!-- ICONOS FLOTANTES -->
<img src="https://img.icons8.com/ios-filled/50/shopping-cart.png" class="icon-float" style="top:20%; left:5%;">
<img src="https://img.icons8.com/ios-filled/50/gift.png" class="icon-float" style="top:40%; left:90%;">
<img src="https://img.icons8.com/ios-filled/50/airplane-take-off.png" class="icon-float" style="top:70%; left:15%;">
<img src="https://img.icons8.com/ios-filled/50/sneakers.png" class="icon-float" style="top:60%; left:80%;">
<img src="https://img.icons8.com/ios-filled/50/laptop.png" class="icon-float" style="top:30%; left:50%;">

<header>
  <h1>OFFERVIEW</h1>
  <p id="slogan">Tu Ventana a Las Mejores Ofertas</p>
  <div class="lang-switch">
    <button onclick="setLang('es')">ES</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</header>

<h2 class="section-title" data-i18n="top">Top Stores</h2>
<div class="grid" id="top"></div>

<h2 class="section-title" data-i18n="gaming">Gaming Stores</h2>
<div class="grid" id="gaming"></div>

<h2 class="section-title" data-i18n="tech">Technology Stores</h2>
<div class="grid" id="tech"></div>

<h2 class="section-title" data-i18n="shoes">Shoes Stores</h2>
<div class="grid" id="shoes"></div>

<h2 class="section-title" data-i18n="fashion">Fashion & Lingerie Stores</h2>
<div class="grid" id="fashion"></div>

<h2 class="section-title" data-i18n="travel">Travel Stores</h2>
<div class="grid" id="travel"></div>

<h2 class="section-title" data-i18n="health">Health & Beauty Stores</h2>
<div class="grid" id="health"></div>

<footer>
© 2025 <strong>OfferView</strong> · Directorio Global de Tiendas
</footer>

<script>
const STORES = { /* IGUAL QUE EL TUYO – NO TOCADO */ 
top:[["Amazon","https://www.amazon.com"],["Alibaba","https://www.alibaba.com"],["AliExpress","https://www.aliexpress.com"],["Temu","https://www.temu.com"],["eBay","https://www.ebay.com"],["Walmart","https://www.walmart.com"],["Costco","https://www.costco.com"],["IKEA","https://www.ikea.com"],["Burlington","https://www.burlington.com"],["Marshalls","https://www.marshalls.com"],["Ross","https://www.rossstores.com"],["JD.com","https://www.jd.com"],["Taobao","https://www.taobao.com"],["Tmall","https://www.tmall.com"],["Miniso","https://www.miniso.com"],["Rakuten","https://www.rakuten.co.jp"],["Mercado Libre","https://www.mercadolibre.com"],["Target","https://www.target.com"],["Best Buy","https://www.bestbuy.com"],["Flipkart","https://www.flipkart.com"]],
gaming:[["Steam","https://store.steampowered.com"],["Epic Games","https://store.epicgames.com"],["PlayStation","https://store.playstation.com"],["Xbox","https://www.xbox.com/store"],["Nintendo","https://www.nintendo.com/store"],["G2A","https://www.g2a.com"],["Humble Bundle","https://www.humblebundle.com"],["Green Man Gaming","https://www.greenmangaming.com"],["Ubisoft Store","https://store.ubisoft.com"],["EA Store","https://www.ea.com"]],
tech:[["Best Buy","https://www.bestbuy.com"],["Apple","https://www.apple.com"],["Newegg","https://www.newegg.com"],["B&H","https://www.bhphotovideo.com"],["Lenovo","https://www.lenovo.com"],["Samsung","https://www.samsung.com"],["Xiaomi","https://www.mi.com"],["Huawei","https://www.huawei.com"],["Microsoft","https://www.microsoft.com"],["Asus","https://www.asus.com"]],
shoes:[["Nike","https://www.nike.com"],["Adidas","https://www.adidas.com"],["Puma","https://www.puma.com"],["New Balance","https://www.newbalance.com"],["Reebok","https://www.reebok.com"],["Skechers","https://www.skechers.com"],["Converse","https://www.converse.com"],["Vans","https://www.vans.com"],["Anta","https://www.anta.com"],["Li-Ning","https://www.lining.com"]],
fashion:[["Victoria’s Secret","https://www.victoriassecret.com"],["Savage X Fenty","https://www.savagex.com"],["YesStyle","https://www.yesstyle.com"],["Zara","https://www.zara.com"],["H&M","https://www.hm.com"],["Uniqlo","https://www.uniqlo.com"],["Calvin Klein","https://www.calvinklein.us"],["Fashion Nova","https://www.fashionnova.com"],["Aerie","https://www.ae.com"],["Shein","https://www.shein.com"]],

};

function render(section,data){
  const box=document.getElementById(section);
  data.forEach(s=>{
    const a=document.createElement("a");
    a.href=s[1];
    a.target="_blank";
    a.className="card";
    a.textContent=s[0];
    box.appendChild(a);
  });
}
["top","gaming","tech","shoes","fashion","travel","health"].forEach(s=>render(s,STORES[s]));

const LANG={
es:{slogan:"Tu Ventana a Las Mejores Ofertas"},
en:{slogan:"Your Window to the Best Deals"}
};
function setLang(l){
document.getElementById("slogan").textContent=LANG[l].slogan;
localStorage.setItem("lang",l);
}
setLang(localStorage.getItem("lang")||"es");
</script>

</body>
</html>
