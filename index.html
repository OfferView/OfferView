</footer><script>
// Visitantes
let count = localStorage.getItem('visitorCount') || 510;
count++;

// Idiomas
const texts = {

// DetecciÃ³n de paÃ­s

.then(r=>r.json())

// Tiendas por paÃ­s (modelo tipo Honey/RetailMeNot)
const STORES = {

};

function loadStores(country){
  const list = STORES[country] || STORES.GLOBAL;
  const c = document.getElementById('stores');
  c.innerHTML='';
  list.forEach(s=>{
    const d=document.createElement('div');
    d.className='store';
    d.innerHTML=`<a href="${s.url}" target="_blank">${s.name}</a><p>Ver ofertas</p>`;
    c.appendChild(d);
  });
}
