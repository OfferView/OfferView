<script>
// ================= IDIOMA =================
let idioma = localStorage.getItem("idioma") || "es";
function cambiarIdioma(){
  idioma = idioma === "es" ? "en" : "es";
  localStorage.setItem("idioma",idioma);
  aplicarIdioma();
}
function aplicarIdioma(){
  document.querySelectorAll("[data-es]").forEach(el=>{
    el.innerText = el.dataset[idioma];
  });
  document.getElementById("btnIdioma").innerText = idioma.toUpperCase();
}
aplicarIdioma();

// ================= PAÃS =================
let pais = localStorage.getItem("pais");
async function detectarPais(){
  if(pais){mostrarPais(pais);return;}
  try{
    const r = await fetch("https://ipapi.co/json/");
    const d = await r.json();
    pais = d.country_code || "US";
  }catch{ pais="US"; }
  localStorage.setItem("pais",pais);
  mostrarPais(pais);
}
function mostrarPais(p){
  document.querySelectorAll(".pais").forEach(s=>s.classList.add("hidden"));
  const el = document.getElementById("pais-"+p);
  if(el) el.classList.remove("hidden");
  document.getElementById("selectorPais").value=p;
  generarOfertas(p);
}
document.getElementById("selectorPais").onchange=e=>{
  localStorage.setItem("pais",e.target.value);
  mostrarPais(e.target.value);
};

// ================= IA TIPO HONEY =================
const ofertasPorPais = {
  US:[
    {store:"Amazon",old:120,new:79,link:"https://amazon.com"},
    {store:"Nike",old:180,new:119,link:"https://nike.com"},
    {store:"Steam",old:60,new:29,link:"https://store.steampowered.com"}
  ],
  MX:[
    {store:"Amazon MX",old:2500,new:1799,link:"https://amazon.com.mx"},
    {store:"Adidas",old:3200,new:2299,link:"https://adidas.com"},
  ],
  DO:[
    {store:"Jumbo",old:3500,new:2999,link:"https://supermercadosjumbo.com"},
  ],
  ES:[
    {store:"Amazon ES",old:110,new:79,link:"https://amazon.es"},
    {store:"Zara",old:59,new:39,link:"https://zara.com"}
  ]
};

function generarOfertas(p){
  const cont = document.getElementById("ofertasIA");
  cont.innerHTML="";
  (ofertasPorPais[p]||[]).forEach(o=>{
    const d = Math.round((o.old-o.new)/o.old*100);
    const card=document.createElement("a");
    card.className="card";
    card.href=o.link;
    card.target="_blank";
    card.innerHTML=`
      <strong>${o.store}</strong><br><br>
      <div class="price">
        <del>$${o.old}</del><br>
        <span>$${o.new}</span>
      </div>
      <div class="badge">${d>=30?"ðŸ”¥ Oferta destacada":"Oferta"}</div>
    `;
    cont.appendChild(card);
  });
}

detectarPais();
</script>
