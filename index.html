<style>

*{box-sizing:border-box}
body{
margin:0;

}

/* NAVBAR */
.navbar{
display:flex;
justify-content:space-between;

}
.navbar a{

.logo{font-size:22px;font-weight:800}

/* HERO */
.hero{

}
.search-bar{
width:70%;

}

/* TITULOS */

margin:40px 30px 20px;

}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:18px;

}

/* CARD VISUAL */
.card{
height:140px;
border-radius:18px;
display:flex;
align-items:flex-end;
padding:18px;
font-size:18px;
font-weight:700;
color:#fff;
text-decoration:none;
background:linear-gradient(135deg,#1e3a8a,#2563eb);
box-shadow:0 12px 30px rgba(0,0,0,.3);
transition:.3s;
position:relative;
overflow:hidden;
}
.card::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.55),transparent);
}
.card span{position:relative;z-index:2}
.card:hover{transform:translateY(-6px)}

footer{
text-align:center;
padding:30px;
font-size:14px;
background:#020617;
}

<body>

<!-- NAVBAR -->

<!-- HERO -->
<section class="hero">

</section>

<h2 class="section-title">Top Stores</h2>
<div class="grid" id="top"></div>

<h2 class="section-title">Gaming Stores</h2>
<div class="grid" id="gaming"></div>

<h2 class="section-title">Technology Stores</h2>
<div class="grid" id="tech"></div>

<div class="grid" id="health"></div>

<footer>

</footer>

<script>
const STORES={
top:[["Amazon","https://www.amazon.com"],["Alibaba","https://www.alibaba.com"],["AliExpress","https://www.aliexpress.com"],["Temu","https://www.temu.com"],["eBay","https://www.ebay.com"]],
gaming:[["Steam","https://store.steampowered.com"],["Epic Games","https://store.epicgames.com"],["PlayStation","https://store.playstation.com"]],
tech:[["Apple","https://www.apple.com"],["Samsung","https://www.samsung.com"],["Microsoft","https://www.microsoft.com"]],
shoes:[["Nike","https://www.nike.com"],["Adidas","https://www.adidas.com"]],
fashion:[["Zara","https://www.zara.com"],["Shein","https://www.shein.com"]],
travel:[["Booking","https://www.booking.com"],["Expedia","https://www.expedia.com"]],
health:[["Sephora","https://www.sephora.com"],["Ulta Beauty","https://www.ulta.com"]]
};

function render(section,data){
const box=document.getElementById(section);
data.forEach(s=>{
const a=document.createElement("a");
a.href=s[1];
a.target="_blank";
a.className="card";
a.innerHTML="<span>"+s[0]+"</span>";
box.appendChild(a);
});
}
Object.keys(STORES).forEach(s=>render(s,STORES[s]));
</script>
